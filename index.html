<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index_style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main
      class="p-4 d-flex flex-column justify-content-center align-items-center"
    >
      <div class="p-4 rounded-3 card-container">
        <div>
          <div class="card-image position-relative">
            <a href="#" class="text-decoration-none">
              <img
                src="images/image-equilibrium.jpg"
                class="img-fluid rounded-3"
                alt="Equilibrium"
              />
            </a>
            <div
              class="layer rounded-3 d-flex justify-content-center align-items-center"
            >
              <img src="images/icon-view.svg" alt="" aria-hidden="true" />
            </div>
          </div>
          <a href="#" class="text-decoration-none">
            <h1 class="text-white pt-4">Equilibrium #3429</h1>
          </a>
          <p class="text-muted">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="d-flex justify-content-between break-line pb-3">
          <div class="d-flex justify-content-center align-items-center">
            <img src="images/icon-ethereum.svg" alt="" aria-hidden="true" />
            <p class="text-color ps-2 m-0">0.041 ETH</p>
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <img src="images/icon-clock.svg" alt="" aria-hidden="true" />
            <p class="text-muted ps-2 m-0">3 days left</p>
          </div>
        </div>
        <ul
          class="list-unstyled d-flex justify-content-start align-items-center mt-3 mb-0"
        >
          <li class="avatar-container">
            <img
              src="images/image-avatar.png"
              class="img-fluid avatar"
              alt="Jules Wyvern"
            />
          </li>
          <li>
            <a href="#" class="text-decoration-none">
              <p class="text-muted m-0 ps-3">
                Creation of
                <span class="text-white">Jules Wyvern </span>
              </p>
            </a>
          </li>
        </ul>
      </div>
      <footer class="attribution pt-4 text-muted">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Noha Waheed</a>.
      </footer>
    </main>
  </body>
</html>
